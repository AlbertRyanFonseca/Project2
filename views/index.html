<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/styles/style.css" />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Socially Fit</title>
</head>

<header>
    <nav>
        <div>
            <a class="nav-logo" href="/">Socially Fit</a>
        </div>

        <div class="nav-menu nav-grid" id="nav-menu">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="/exercises">View Exercises</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/homepage">Logout</a></li>
            </ul>
        </div>

        <div class="nav-toggle" id="nav-toggle">
            <i class='bx bx-menu'></i>
        </div>

    </nav>
</header>

<body>

    <section class="create-exercise">
        <form class="form-whole">
            <div class="new-exercise-form">
                <h2 class="create-title">Create a new exercise!</h2>

                <div class="diffculty-container">
                    <label class="difficulty-label" for="difficulty">Choose exercise difficulty:</label>

                    <select class="difficulty-select" name="difficulty" id="exerciseDifficulty">
                        <option value="3">Beginner</option>
                        <option value="2">Intermediate</option>
                        <option value="1">Expert</option>
                    </select>
                </div>

            </div>

            <div class="type-container">
                <label class="type-label" for="type">Choose exercise type:</label>

                <select class="type-select" name="type" id="exerciseType">
                    <option value="1">Cardio</option>
                    <option value="2">Core</option>
                    <option value="3">Strength</option>
                    <option value="4">Crossfit</option>
                </select>
            </div>

            <div class="tags-container">
                <form class="form-tags" id="tags">
                    <div>Choose Tags:</div>
                    <input id="1" type="checkbox" name="tags1">
                    <label for="tags1"> Weights</label><br>
                    <input id="2" type="checkbox" name="tags2">
                    <label for="tags2"> Outdoors</label><br>
                    <input id="3" type="checkbox" name="tags3">
                    <label for="tags3"> Gym Required</label><br>
                    <input id="4" type="checkbox" name="tags4">
                    <label for="tags4"> Quick</label><br>
                    </input>
                </form>
            </div>

            <div class="exercise-container">
                <label class="exercise-title" for="exercise-title">Exercise:</label>
                <input class="exercise-input" type="text" id="exercise-title" name="exercise-title">
            </div>

            <div class="description-container">
                <label class="description-label" for="exercise-description">Description:</label>
                <textarea class="description-input" name="description-input" id="description"></textarea>
            </div>

            <button type="button" class="btn-create" id="createBtn">Create</button>

        </form>
        <button type="button" class="btn-image" id="imgSelectBtn">Select Picture </button>

    </section>

    <script src="../public/javascript/homepage.js"></script>
    <script src="../public/javascript/register.js"></script>
    <script src="../public/javascript/login.js"></script>
</body>

</html>
